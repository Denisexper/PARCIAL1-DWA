<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MANTECH</title>
</head>
<body>
    <header class="text-center p-3 bg-dark text-white">
        <h1>MANTECH SERVICES</h1>
        <nav>
            <a href="#" class="text-white mx-3">Inicio</a>
            <a href="#" class="text-white mx-3">Contacto</a>
            <a href="#" class="text-white mx-3">Acerca de</a>
        </nav>
    </header>


    <section class="offers container">
        <div class="row">
            <div class="col-md-4">
                <div class="offer-card card">
                    <img src="/img/pcclean.webp" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Oferta 1</h5>
                        <p class="card-text">Limpieza de computadoras software y hardware</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="offer-card card">
                    <img src="/img/scameras.webp" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Oferta 2</h5>
                        <p class="card-text">Instalacion de camaras de seguridad</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="offer-card card">
                    <img src="/img/laptops.webp" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Oferta 3</h5>
                        <p class="card-text">Limpieza y reparacion de laptops</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-form container">
        <h2>Contáctanos</h2>
        <form class="form">
            <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; developed by Denis Vasquez.</p>
    </footer>
</body>
</html>
